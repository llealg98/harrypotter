<table class="table content" *ngIf="arrPersonajes.length != 0">
  <thead>
    <tr>
      <!-- name species house age image -->
      <th scope="col">Name</th>
      <th scope="col">Speciest</th>
      <th scope="col">House</th>
      <th scope="col">Age</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrPersonajes" class="animate__animated animate__fadeIn">
    
      <td>{{item.name}}</td>
      <td>{{item.species}}</td>
      <td>{{item.house}}</td>
      <td>{{ obtenerEdad(item.dateOfBirth)|| ""  }}</td>
      <td><img src="{{item.image}}" alt="Foto" width="100px" height="120px"></td>
    </tr>
 
  </tbody>
</table>
